<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Birthday Countdown</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #fef6e4;
      padding-top: 100px;
      margin: 0;
      position: relative;
      height: 100vh;
      overflow: hidden;
    }

    #countdown,
    #message,
    #otherPage {
      transition: opacity 0.7s ease;
      position: absolute;
      top: 100px;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      max-width: 600px;
    }

    #countdown {
      font-size: 12px;
      color: #001858;
      display: block;
      opacity: 1;
    }

    .bd {
      font-size: 60px;
      color: #ff4d4d;
      margin: 0;
    }

    p {
      font-size: 10px;
      color: #363636;
    }

    textarea {
      display: inline
    }

    label {
      font-size: small
    }
    #message {
      display: none;
      opacity: 1;
      color: #ff4d4d;
    }

    #otherPage {
      opacity: 0;
      pointer-events: none;
      font-size: 50px;
      color: #333;
    }

    button#toggleBtn {
      opacity: 0.01;
      pointer-events: none;
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background: #34495e;
      color: white;
      cursor: pointer;
      z-index: 10;
    }

    button#toggleBtn:hover {
      background: #2c3e50;
    }
  </style>
</head>

<body>
  <div id="countdown" class="text-center">Loading countdown...</div>
  <div id="message" class="text-center">
    <p class="bd">Happy 28th birthday!! </p>
    <p>You're getting older and wiser, you absolute unit of a human being</p>
    <p>Keep on crushing it, I'm looking your way ♡⸜(˶˃ ᵕ ˂˶)⸝♡</p>
    <p>c u tomorrow </p>
  </div>

  <div id="otherPage" class="container">
    <div class="form-group">
      <label for="encryptKey">Key:</label>
      <textarea id="encryptKey" class="form-control"></textarea>
      <label for="encryptMessage1">Message:</label>
      <textarea id="encryptMessage1" class="form-control"></textarea>
      <p id="output1" class="form-control"></p>
      <textarea id="encryptMessage2" class="form-control"></textarea>
      <p id="output2" class="form-control"></p>
    </div>
    
    <button onclick="encrypt()" class="btn btn-primary mb-3">Encrypt</button>

    <div class="form-group">
      <label for="decryptKey">Decryption:</label>
      <input type="text" id="decryptKey" class="form-control">
    </div>
    
    <button onclick="decrypt()" class="btn btn-success mb-3">Decrypt</button>

    <div class="form-group">
      <a id="output" href="#" class="form-control" target="_blank"></a>
    <div class="form-group">
      <label for="copyable" id="copyableLabel"></label>
      <p id="copyable" onclick="copyToClipboard(this)"></p>
    </div>
    </div>
  </div>

  <button id="toggleBtn" class="btn btn-info">:o a surprise button?? what is this</button>

  <!-- Bootstrap JS, jQuery, and Popper.js -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  
  <!-- Your custom JS -->
  <script src="script.js"></script>
</body>
</html>
