<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Birthday Countdown</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #fef6e4;
      padding-top: 100px;
      margin: 0;
      position: relative;
      height: 100vh;
      overflow: hidden;
    }

    #countdown,
    #message,
    #otherPage {
      transition: opacity 0.7s ease;
      position: absolute;
      top: 100px;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      max-width: 600px;
    }

    #countdown {
      font-size: 12px;
      color: #001858;
      display: block;
      opacity: 1;
    }

    .bd {
      font-size: 60px;
      color: #ff4d4d;
      margin: 0;
    }

    p {
      font-size: 10px;
      color: #363636;
    }

    #message {
      display: none;
      opacity: 1;
      color: #ff4d4d;
    }

    #otherPage {
      opacity: 0;
      pointer-events: none;
      font-size: 50px;
      color: #333;
    }

    button#toggleBtn {
      opacity: 0;
      pointer-events: none;
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background: #34495e;
      color: white;
      cursor: pointer;
      z-index: 10;
    }

    button#toggleBtn:hover {
      background: #2c3e50;
    }
  </style>
</head>

<body>
  <div id="countdown">Loading countdown...</div>
  <div id="message">
    <p class="bd">Happy 28th birthday!! </p>
    <p>You're getting older and wiser, you absolute unit of a human being</p>
    <p>Keep crushing it, I'm looking your way always</p>
    <p>Look inside your 2nd drawer! and see you soon :)</p>
  </div>

  <div id="otherPage">
        <h2>Encrypt</h2>
        <label>Key:</label>
        <input type="text" id="encryptKey">
        <label>Message:</label>
        <textarea id="encryptMessage"></textarea>
        <button onclick="encrypt()">Encrypt</button>

        <h2>Decrypt</h2>
        <label>Key:</label>
        <input type="text" id="decryptKey">
        <label>Encrypted (Base64):</label>
        <textarea id="decryptMessage"></textarea>
        <button onclick="decrypt()">Decrypt</button>

        <div id="output"></div>

  </div>

  <button id="toggleBtn">Tap me!</button>
  
  <script src="script.js"></script>
</body>
</html>
